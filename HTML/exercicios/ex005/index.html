<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formatacao de Textos</title>
</head>

<body>
    <h1>Principais formatacoes</h1>
    <h2>Negrito | Italico</h2>
    <p>
        <b>termo em negrito</b> utilizando a tag &lt;b&gt; (nao semantica).
    </p>
    <p>
        <strong>termo em destaque</strong> utilizando a tag &lt;strong&gt; (semantica)
    </p>
    <h2>Italico | Enfase</h2>
    <p>
        <i>termo em Italico</i> utilizando a tag &lt;i&gt; (nao semantica)
    </p>
    <p>
        <EM>termo em enfase</EM> utilizando a tag &lt;EM&gt;
    </p>
</body>

</html>

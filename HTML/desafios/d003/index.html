<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgens/favicon.ico" type="image/x-icon">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviacoes</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
